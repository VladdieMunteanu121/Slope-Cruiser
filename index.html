<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Cruiser</title>
    

  <script type="module" crossorigin src="/assets/index-BEiDudno.js"></script>
  <link rel="stylesheet" crossorigin href="/assets/index-BFe8euoF.css">
</head>
<body>
    <header>
        <h1>Slope Cruiser</h1>
        <nav>
            <div class="dropDownContainer">
                <button id="instructions">Instructions</button>
                <div class="dropDownContent">
                    <div class="gameObjectives">
                        <h3>Game Objectives:</h3>
                        <p> Stay on the platform</p>
                        <p> Dodge all obstacles</p>
                        
                    </div>
                    <div class="gameControls">
                        <h3>Game Controls:</h3>
                        <p>Left arrow key: Move character left </p>
                        <p>Right arrow key: Move character right </p>
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <div class="mainMenu">
        <div class="difficultySelection">
            <button class="speed1" id="novice">NOVICE</button>
            <button class="speed2" id="intermediate">INTERMEDIATE</button>
            <button class="speed3" id="advanced">ADVANCED</button>

        </div>
        <div class="characterSelection">
            <button class="style1" id="jerrySteez">JERRY STEEZ</button>
            <button class="style2" id="noseDown">NOSE DOWN</button>
            <button class="style3" id="yardSale">YARD SALE</button>
        </div>
        <div class="trackSelection">
            <button class="track1" id="boomBoomPow">BOOM BOOM POW</button>
            <button class="track2" id="temperature">TEMPERATURE</button>
            <button class="track3" id="moneyOnTheDash">RING-A-LING</button>
        </div>
    </div>
    <div class="beginGame">
        <button class="startButton">LET'S RIDE</button>
    </div>
    
    <div class="gameScreen"></div>

    
    
</body>
</html>
