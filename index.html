<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slope Cruiser</title>
    <link rel="stylesheet" href="/style.css">
    <script type="module" src="/script.js" defer></script>
    

</head>
<body>
    <header>
        <h1>Slope Cruiser</h1>
        <nav>
            <div class="dropDownContainer">
                <button id="instructions">Instructions</button>
                <div class="dropDownContent">
                    <div class="gameObjectives">
                        <h3>Game Objectives:</h3>
                        <p> Stay on the platform</p>
                        <p> Dodge all obstacles</p>
                        
                    </div>
                    <div class="gameControls">
                        <h3>Game Controls:</h3>
                        <p>Left arrow key: Move character left </p>
                        <p>Right arrow key: Move character right </p>
                        <p>P: Pause game</p>  
                    </div>

                </div>
            </div>
        </nav>
    </header>

    <div class="mainMenu">
        <div class="difficultySelection">
            <button class="noviceDiff">NOVICE</button>
            <button class="intermediateDiff">INTERMEDIATE</button>
            <button class="advancedDiff">ADVANCED</button>

        </div>
        <div class="characterSelection">
            <button class="jerrySteez">JERRY STEEZ</button>
            <button class="noseDown">NOSE DOWN</button>
            <button class="yardSale">YARD SALE</button>
        </div>
        <div class="trackSelection">
            <button class="track1">BOOM BOOM POW</button>
            <button class="track2">TEMPERATURE</button>
            <button class="track3">MONEY ON THE DASH</button>
        </div>
    </div>
    <div class="beginGame">
        <button class="startButton">LET'S RIDE</button>
    </div>
    
    <div class="gameScreen"></div>

    
    
</body>
</html>
